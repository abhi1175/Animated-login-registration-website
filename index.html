<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Animated Login & Registration Form</title>
  <style>
    /* Reset & base */
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: Inter, system-ui, Arial, sans-serif; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg,#2b5876 0%,#4e4376 100%);
      color: #111;
      padding: 24px;
    }

    /* Card */
    .card {
      width: 920px;
      max-width: 96vw;
      height: 520px;
      border-radius: 20px;
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
      box-shadow: 0 20px 50px rgba(2,6,23,0.45);
      background: #fff;
      position: relative;
    }

    /* left (form area) and right (aside with artwork/controls) */
    .form-container {
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(250,250,250,0.98));
    }

    .aside {
      padding: 40px;
      color: #fff;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg,#5b2c82 0%,#352a74 100%);
    }

    /* panel wrapper that slides between login/register */
    .panel {
      width: 100%;
      max-width: 380px;
      transition: transform 0.6s cubic-bezier(.2,.9,.3,1);
      transform-origin: left center;
    }

    /* When .card has .mode-register, show register instead */
    .card.mode-register .panel { transform: translateX(-100%); }

    .form {
      background: orange;
      border-radius: 12px;
      padding: 28px;
      box-shadow: 0 6px 18px rgba(42, 42, 80, 0.08);
    }

    h2 { margin-bottom: 16px; font-size: 20px; color: #222; }
    p.lead { margin-bottom: 18px; color: #666; font-size: 13px; }

    .input-group { margin-bottom: 14px; }
    .input-group label { display:block; font-size:12px; color:#555; margin-bottom:6px; }
    .input-group input {
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid #e6e6f0;
      outline:none;
      font-size:14px;
    }
    .input-group input:focus { box-shadow:0 4px 12px rgba(81, 63, 255, 0.06); border-color:#bfb8ff; }

    .actions { margin-top:18px; display:flex; gap:12px; align-items:center; }
    .btn {
      padding:10px 14px;
      border-radius:10px;
      border:none;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .btn-primary { background: linear-gradient(90deg,#3b82f6,#7c3aed); color:#fff; }
    .btn-outline { background: transparent; border:1px solid #ddd; color:#333; }

    .small { font-size:13px; color:#777; }
    .link { color:#6b46c1; cursor:pointer; text-decoration: underline; }

    /* The sliding stack: two forms stacked horizontally inside .panel */
    .forms-row {
      display: flex;
      width: 200%;
    }
    .forms-row > .form-block { width:50%; padding-right: 24px; }

    /* Aside content */
    .aside .aside-card {
      text-align:center;
      width: 100%;
      max-width: 320px;
    }
    .aside h3 { font-size:20px; margin-bottom:10px; }
    .aside p { font-size:14px; margin-bottom:22px; opacity:0.95; }

    /* Decorative circle */
    .aside .circle {
      width:160px; height:160px; border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.12), rgba(255,255,255,0.04) 40%), rgba(255,255,255,0.03);
      margin: 12px auto 22px;
      filter: blur(0.2px);
    }

    /* small footer */
    .meta { margin-top:16px; font-size:13px; color:rgba(255,255,255,0.85); }

    /* Responsive tweaks */
    @media (max-width: 820px) {
      .card { grid-template-columns: 1fr; height: auto; }
      .aside { order: 2; min-height: 180px; padding: 28px; }
      .form-container { order: 1; padding: 24px; }
      .panel { max-width: 100%; transform: translateX(0) !important; }
      .card.mode-register .panel { transform: translateX(0) !important; }
    }

    /* small animation touches */
    .brand { font-weight:700; letter-spacing:0.4px; color:#333; margin-bottom:10px; }
    .fade-in { animation: fadeIn .6s ease both; }
    @keyframes fadeIn { from { opacity:0; transform: translateY(8px);} to { opacity:1; transform: none; } }

    .error { color:#b91c1c; font-size:13px; margin-top:6px; }
    .success { color:#065f46; font-size:13px; margin-top:6px; }
  </style>
</head>
<body>

  <div class="card" id="authCard" aria-live="polite">
    <div class="form-container">
      <div class="panel" id="panel">
        <div class="forms-row">
          <!-- LOGIN BLOCK -->
          <div class="form-block">
            <div class="form fade-in" id="loginForm">
              <div class="brand">MySite</div>
              <h2>Welcome back</h2>
              <p class="lead">Log in to continue to your account.</p>

              <div class="input-group">
                <label for="loginEmail">Email</label>
                <input id="loginEmail" type="email" placeholder="you@example.com" />
              </div>

              <div class="input-group">
                <label for="loginPassword">Password</label>
                <input id="loginPassword" type="password" placeholder="••••••••" />
              </div>

              <div class="actions">
                <button class="btn btn-primary" id="loginBtn">Sign in</button>
                <button class="btn btn-outline" id="toRegister">Create account</button>
              </div>

              <div id="loginMsg" class="error" style="display:none"></div>
            </div>
          </div>

          <!-- REGISTER BLOCK -->
          <div class="form-block">
            <div class="form fade-in" id="registerForm">
              <div class="brand">MySite</div>
              <h2>Create account</h2>
              <p class="lead">Join us — it takes only a minute.</p>

              <div class="input-group">
                <label for="regName">Full name</label>
                <input id="regName" type="text" placeholder="Your full name" />
              </div>

              <div class="input-group">
                <label for="regEmail">Email</label>
                <input id="regEmail" type="email" placeholder="you@example.com" />
              </div>

              <div class="input-group">
                <label for="regPassword">Password</label>
                <input id="regPassword" type="password" placeholder="At least 6 characters" />
              </div>

              <div class="actions">
                <button class="btn btn-primary" id="registerBtn">Sign up</button>
                <button class="btn btn-outline" id="toLogin">Already have an account</button>
              </div>

              <div id="regMsg" class="error" style="display:none"></div>
            </div>
          </div>
        </div> <!-- .forms-row -->
      </div> <!-- .panel -->
    </div> <!-- .form-container -->

    <div class="aside">
      <div class="aside-card">
        <div class="circle" aria-hidden="true"></div>
        <h3 id="asideTitle">New here?</h3>
        <p id="asideText">Sign up and discover great apps and tools. Smooth animations and a clean layout.</p>

        <div class="meta">
          <button class="btn btn-outline" id="asideToggle">Toggle Login/Register</button>
        </div>
      </div>
    </div> <!-- .aside -->
  </div> <!-- .card -->

<script>
  // Simple UI logic: toggle between modes and perform front-end checks.
  const card = document.getElementById('authCard');
  const panel = document.getElementById('panel');
  const toRegister = document.getElementById('toRegister');
  const toLogin = document.getElementById('toLogin');
  const asideToggle = document.getElementById('asideToggle');

  const loginBtn = document.getElementById('loginBtn');
  const registerBtn = document.getElementById('registerBtn');

  const loginMsg = document.getElementById('loginMsg');
  const regMsg = document.getElementById('regMsg');

  function setMode(mode) {
    if (mode === 'register') {
      card.classList.add('mode-register');
      document.getElementById('asideTitle').textContent = "Welcome!";
      document.getElementById('asideText').textContent = "Complete the form and start exploring.";
    } else {
      card.classList.remove('mode-register');
      document.getElementById('asideTitle').textContent = "New here?";
      document.getElementById('asideText').textContent = "Sign up and discover great apps and tools.";
    }
  }

  toRegister.addEventListener('click', ()=> setMode('register'));
  toLogin.addEventListener('click', ()=> setMode('login'));
  asideToggle.addEventListener('click', ()=> {
    // toggle
    setMode(card.classList.contains('mode-register') ? 'login' : 'register');
  });

  // Basic validation helpers
  function emailValid(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  // Fake submit handlers (front-end only)
  loginBtn.addEventListener('click', (e) => {
    e.preventDefault();
    loginMsg.style.display = 'none';
    const em = document.getElementById('loginEmail').value.trim();
    const pw = document.getElementById('loginPassword').value;
    if (!emailValid(em)) {
      loginMsg.textContent = 'Please enter a valid email.';
      loginMsg.style.display = 'block';
      return;
    }
    if (pw.length < 6) {
      loginMsg.textContent = 'Password must be at least 6 characters.';
      loginMsg.style.display = 'block';
      return;
    }
    // Successful - display a success message (replace with real auth)
    loginMsg.className = 'success';
    loginMsg.textContent = 'Logged in (demo). Replace with real authentication.';
    loginMsg.style.display = 'block';
    setTimeout(()=> {
      loginMsg.style.display = 'none';
      loginMsg.className = 'error';
      // optionally proceed
    }, 2200);
  });

  registerBtn.addEventListener('click', (e) => {
    e.preventDefault();
    regMsg.style.display = 'none';
    const name = document.getElementById('regName').value.trim();
    const em = document.getElementById('regEmail').value.trim();
    const pw = document.getElementById('regPassword').value;
    if (name.length < 2) {
      regMsg.textContent = 'Enter your full name.';
      regMsg.style.display = 'block';
      return;
    }
    if (!emailValid(em)) {
      regMsg.textContent = 'Enter a valid email address.';
      regMsg.style.display = 'block';
      return;
    }
    if (pw.length < 6) {
      regMsg.textContent = 'Password must be at least 6 characters.';
      regMsg.style.display = 'block';
      return;
    }
    regMsg.className = 'success';
    regMsg.textContent = 'Account created (demo). Replace with real backend calls.';
    regMsg.style.display = 'block';
    setTimeout(()=> {
      // switch back to login automatically after successful registration
      regMsg.style.display = 'none';
      regMsg.className = 'error';
      setMode('login');
    }, 1800);
  });

  // Keyboard shortcut: press Escape to go to login
  document.addEventListener('keydown', (ev) => {
    if (ev.key === 'Escape') setMode('login');
    if (ev.key === 'r' && (ev.ctrlKey || ev.metaKey)) setMode('register');
  });

  // initialize
  setMode('login');
</script>
</body>
</html>
